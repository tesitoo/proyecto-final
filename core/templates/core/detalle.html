{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "core/css/detalle.css" %}">
	<link rel="stylesheet" href="{% static "core/css/style.css" %}">
</head>
<body>
	{% include "./navbar.html" %}

	<hr>

	<div class="detalle">
		<div class="row">
			<div class="col">
				<h1>Detalle del producto <span class="text-warning-emphasis">{{productos.0.nombre}}</span></h1>
				<div class="producto">
					<img src="/media/{{productos.0.imagen}}" alt="Producto" class="imagen-producto" style="width: 256px; height: 256px;">
					<div class="informacion-producto text-center" id="detalleProducto">
						<br>
						<h5>Precio: <span class="text-success-emphasis">{{productos.0.precio}}</span></h5>
						<h5>En stock: <span class="text-info-emphasis">{{productos.0.stock}}</span></h5>
						<br><br>
						<h5>{{productos.0.descripcion}}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div>    
		<a href="{% url 'index' %}" class="btn btn-volver">Volver al Inicio</a> 
	</div>

	<hr>

	{% include "./footer.html" %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body> 
<html>
