{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "core/css/misdatos.css"%}">   
    <link rel="stylesheet" href="{% static "core/css/style.css"%}">   
</head>
<body>
    {% include "./navbar.html" %}

    <hr>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <h1 class="mb-4 text-center">Registro de cliente</h1>
                <form method="post" id="formulario_mis_datos" action="{% url 'actualizar_cuenta' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="campo_rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="campo_rut" name="campo_rut" placeholder="" value="{{request.session.cuenta_rut}}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="campo_nombres" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="campo_nombres" name="campo_nombres" placeholder="" value="{{request.session.cuenta_nombres}}" required>
                    </div>

                    <div class="mb-3">
                        <label for="campo_apellidos" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="campo_apellidos" name="campo_apellidos" placeholder="" value="{{request.session.cuenta_apellidos}}" required>
                    </div>

                    <div class="mb-3">
                        <label for="campo_correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="campo_correo" name="campo_correo" placeholder="" value="{{request.session.cuenta_correo}}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="campo_direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="campo_direccion" name="campo_direccion" placeholder="" rows="3" required>{{request.session.cuenta_direccion}}</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="subscrito" name="subscrito" {% if request.session.cuenta_es_subscriptor %}checked{% endif %}>
                        <label class="form-check-label" for="subscrito">Deseo subscribirme con un aporte de $5.000 mensuales y obtener un 5% de descuento en mis compras.</label>
                    </div>

                    <div class="mb-3">
                        <label for="campo_contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="campo_contraseña" name="campo_contraseña" placeholder="Escribe aquí tu contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="campo_repetir_contraseña" class="form-label">Repetir contraseña</label>
                        <input type="password" class="form-control" id="campo_repetir_contraseña" name="campo_repetir_contraseña" placeholder="Repite aquí tu contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto de perfil</label>
                        <input type="file" class="form-control" id="foto" name="foto">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    {% include "./footer.html" %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static "core/js/Vmisdatos.js"%}"> </script>
</body>
</html>
