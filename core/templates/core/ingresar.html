{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static "core/css/style.css"%}">
	<link rel="stylesheet" href="{% static "core/css/ingresar.css"%}">
</head>
<body>
	{% include "./navbar.html" %}

	<hr>

	<div class="cuadro_login">
		<h1>Iniciar sesión</h1>
		<br>
		<form method="post" autocomplete="off" id="formulario_login" novalidate>
			{% csrf_token %}
			<div class="mb-3">
				<label for="campo_correo">Email</label>
				<input type="text" class="form-control shadow-none" id="campo_correo" name="campo_correo" value="" required>
			</div>
			<div class="mb-3">
				<label for="campo_contraseña">Contraseña</label>
				<input type="password" class="form-control shadow-none" id="campo_contraseña" name="campo_contraseña" required>
			</div>
			<div class="vstack justify-content-center align-items-center">
				<button type="submit" class="btn btn-outline-warning w-50">Ingresar</button>
			</div>
			<p class="text-center mt-4 mb-0">¿Olvidaste tu contraseña? <a href="#" class="fw-bold text-body"><u>Restablecer</u></a></p>
			<p class="text-center mt-2 mb-0">¿No tienes una cuenta? <a href="{% url 'registro' %}" class="fw-bold text-body"><u>Registrarse</u></a></p>
		</form>
	</div>

	<hr>

	{% include "./footer.html" %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{% static 'core/js/Vingresar.js'%}"></script>
</body>
<html>
