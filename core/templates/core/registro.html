{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static "core/css/style.css"%}">
	<link rel="stylesheet" href="{% static "core/css/registro.css"%}">
</head>
<body>
	{% include "./navbar.html" %}

	<hr>

	<div id="contenedorDatos" class="row g-0">
		<div id="contenedorCampos" class="col-md-6">
			<div class="mask d-flex align-items-center">
				<div class="container">
					<div class="row d-flex justify-content-center align-items-center">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="cuadro_registro">
								<h1>Registrarse</h1>
								<br>
								<form id="formulario_registro" autocomplete="off" method="post" novalidate>
									{% csrf_token %}
									<div class="mb-3">
										<label for="campo_rut">RUT</label>
										<input type="text" class="form-control shadow-none" id="campo_rut" name="campo_rut" placeholder="" required>
									</div>
									<div class="mb-3">
										<label for="campo_nombres">Nombres</label>
										<input type="text" class="form-control shadow-none" id="campo_nombres" name="campo_nombres" placeholder="" required>
									</div>
									<div class="mb-3">
										<label for="campo_apellidos">Apellidos</label>
										<input type="text" class="form-control shadow-none" id="campo_apellidos" name="campo_apellidos" placeholder="" required>
									</div>
									<div class="mb-3">
										<label for="campo_correo">Correo</label>
										<input type="email" class="form-control shadow-none" id="campo_correo" name="campo_correo" placeholder="" required>
									</div>
	
									<div class="mb-3">
										<label for="campo_direccion">Dirección</label>
										<textarea class="form-control shadow-none" id="campo_direccion" name="campo_direccion" style="height: 100px; resize: none;" placeholder="" required></textarea>
									</div>
	
									<div class="form-check mb-3">
										<input type="checkbox" class="form-check-input shadow-none" id="es_subscriptor" name="es_subscriptor">
										<label class="form-check-label" for="es_subscriptor">
											Deseo subscribirme con un aporte de $3.000 mensuales y obtener un 5% de descuento en mis compras.
										</label>
									</div>
									<div class="mb-3">
										<label for="password" class="text-white">Contraseña</label>
										<input type="password" class="form-control campo-custom shadow-none" id="campo_contraseña" name="campo_contraseña">
									</div>
									<div class="mb-3">
										<label for="campo_repetir_contraseña">Repetir contraseña</label>
										<input type="password" class="form-control shadow-none" id="campo_repetir_contraseña" name="campo_repetir_contraseña" placeholder="" required>
									</div>
									<div class="vstack justify-content-center align-items-center">
										<button type="submit" class="btn btn-outline-warning w-50">Ingresar</button>
									</div>
									<p class="text-center mt-4 mb-0">¿Ya tienes una cuenta? <a href="{% url 'ingresar' %}" class="fw-bold text-body"><u>Iniciar sesión</u></a></p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="contenedorImagen" class="col-md-6 text-center d-flex justify-content-center">
			<div class="align-self-center">
				<img src="{% static 'core/img/monckey2.jpg' %}" class="img-fluid" alt="..." style="max-width: 50%; max-height: 80vh;">
				<hr>
				<div class="input-group mb-3">
					<input type="file" class="form-control" id="subirImagen" accept="image/*" disabled>
					<label for="subirImagen" class="input-group-text">Examinar</label>
				</div>
			</div>
		</div>
	</div>

	<hr>

	{% include "./footer.html" %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{% static "core/js/validacion.js"%}"> </script>
</body>
</html>
